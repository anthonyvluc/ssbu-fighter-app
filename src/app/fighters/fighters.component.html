<div class="container">

  <div class="row">
    <div class="pb-2 mt-4">
      <h2>Ultimate Fighters</h2>
    </div>  
  </div>  

  <div class="row">
    <div class="col-md-5">
      <ul class="fighters">
        <li *ngFor="let fighter of fighters">
          <a routerLink="/detail/{{fighter.id}}">
            <span class="badge">{{fighter.id}}</span> {{fighter.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>

</div>
