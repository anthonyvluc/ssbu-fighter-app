<div class="container">

  <div class="row pb-2 mt-4">
      <h2>Ultimate Fighters</h2>
  </div>

  <div class="row">
    <table mat-table [dataSource]="fighters" matSort
           class="table table-striped table-hover mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/detail/{{row.id}}">
            <u>{{row.name}}</u>
          </a>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="thead-dark"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

</div>
