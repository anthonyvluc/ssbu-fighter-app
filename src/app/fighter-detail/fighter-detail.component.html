<div class="container">

  <div *ngIf="fighter">
    <div class="row pb-2 mt-4">
      <div class="col-md-6">
        <h2>{{fighter.name | uppercase}} Frame Data</h2>
        <div *ngFor="let data of fighter.frames">
          <b *ngIf="data['action']">{{data['action']}}:</b><p>{{data['startup']}}</p>
        </div>

        <button (click)="goBack()"
                type="button" class="btn btn-dark">
                Go Back</button>
        <!-- <button (click)="save()">Save</button> -->
      </div>
      <div class="col-md-6">
        <img src="{{imagePath}}" class="img-fluid" alt="{{fighter.name}}">
      </div>
    </div>
  </div>

</div>
