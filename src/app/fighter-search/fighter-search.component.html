<div id="search-component">
  <h4>Fighter Search</h4>
 
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let fighter of fighters$ | async" >
      <a routerLink="/detail/{{fighter.id}}">
        {{fighter.name}}
      </a>
    </li>
  </ul>
</div>
