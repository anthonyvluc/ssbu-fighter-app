<div class="container">

  <div class="row">
    <div class="pb-2 mt-4">
      <h2>Top Fighter</h2>
    </div>
  </div>

  <div class="row">
    <div class="grid grid-pad">
      <a *ngFor="let fighter of fighters" class="col-sm-4"
          routerLink="/detail/{{fighter.id}}">
        <div class="module fighter">
          <h4>{{fighter.name}}</h4>
        </div>
      </a>
    </div>
  </div>

  <div class="row">
    <app-fighter-search></app-fighter-search>
  </div>

</div>
